<div #modal class="modal   fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div   class="modal-dialog modal-dialog-centered  ">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title text-center" id="staticBackdropLabel">Your Products Stock</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div style="padding:1.5em;"  class="modal-body">
            <h2>Your Product Has Been Added Successfully<span style="margin-left:5px;">  <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
              </svg></span></h2>
          
        </div>
        <div class="modal-footer">
          <button (click)="close()" type="button" class="btn btn-success"  >Close</button>
        </div>
      </div>
    </div>
  </div>
