<div #modal class="modal modal-xl  fade" id="staticBackdropp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div   class="modal-dialog modal-dialog-centered  ">
      <div style="background-color: whitesmoke;" class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title text-center" id="staticBackdropLabel">Your Products Stock</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div  class="modal-body">
           <div class="container">
            <form [formGroup]="product" (ngSubmit)="submit()" #formDirective="ngForm"  >
            <div class="row  d-flex justify-content-center p-3 ">
              

              
              <div class="col-sm-6 p-3 ">
                <div class="row">
                  <div class="col-12">
                    <label id="label">Title</label>
                  </div>
                  <div class="col-12">
                    <input [ngClass]="!_name?.valid && (_name?.dirty || _name?.touched ||isSubmited) ?'red':''" formControlName="_name">
                    <label *ngIf="!_name?.valid && (_name?.dirty || _name?.touched||isSubmited)" class="warning">Title Is Required</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row">
                  <div class="col-12">
                    <label>Description</label>
                  </div>
                  <div class="col-12">
                    <input [ngClass]="!_desc?.valid && (_desc?.dirty || _desc?.touched||isSubmited) ?'red':''" formControlName="_desc">
                    <label *ngIf="!_desc?.valid && (_desc?.dirty || _desc?.touched||isSubmited)" class="warning">Decription Is Required</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row">
                  <div class="col-12">
                    <label>Category</label>
                  </div>
                  <div class="col-12">
                    <select class="form-select" formControlName="category_id" aria-label="Default select example" (change)="sel()">
                      <option disabled selected>Select Category</option>
                      <option *ngFor="let x of categories" [ngValue]="x.id">{{x._name}}</option>
                      
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Price</label>
                  </div>
                  <div class="col-12">
                    <input type="number" class="pricee"  [ngClass]="!price?.valid && (price?.dirty ||price?.touched||isSubmited) ?'red':''" formControlName="price"/>
                    <label *ngIf="!price?.valid && (price?.dirty ||price?.touched||isSubmited)" class="warning">Price Is Required</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Image</label>
                   
                  </div>
                  <div class="col-12">
                    <input [ngClass]="!image?.valid && (image?.dirty || image?.touched ||isSubmited) ?'red':''" class="form-control form-control-lg" id="formFileLg" type="file" (change)="fileselect($event)" />
                    <label *ngIf="!image?.valid && (image?.dirty || image?.touched ||isSubmited)" class="warning">Product Image Is Required</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Product Type</label>
                   
                  </div>
                  <div class="col-12">
                    <select class="form-select" formControlName="producttype" aria-label="Default select example" (change)="seltype()">
                      <option disabled selected>Select Type</option>
                      <option *ngFor="let type of producttypes" [ngValue]="type.id">{{type.producttype}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>BrandName</label>
                   
                  </div>
                  <div class="col-12">
                   <select class="form-select" formControlName="brandname"  #brand aria-label="Default select example" (change)="selbrandname(brand.value)">
                    <option disabled selected>Select Brand</option>
                    <option *ngFor="let object of avaoptions" [ngValue]="object.brandname">{{object.brandname}}</option>
                  </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Operating System</label>
                   
                  </div>
                  <div class="col-12">
                   <select class="form-select" formControlName="opersystem"  #brand aria-label="Default select example" (change)="selopersystem(brand.value)">
                    <option disabled selected>Select Oper System</option>
                    <option *ngFor="let object of avaoptions" [ngValue]="object.opersystem" [selected]="object.opersystem=='Android 10'">{{object.opersystem}}</option>
                  </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Memory Storage</label>
                   
                  </div>
                  <div class="col-12">
                    <select id="memorystor" class="multiple-checkboxes" multiple="multiple" >
                      <option *ngFor="let object of avaoptions" [ngValue]="object.memorystorage" [selected]="(object.memorystorage=='64Gb')||(object.memorystorage=='128Gb')">{{object.memorystorage}}</option>
                  </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Colors</label>
                   
                  </div>
                  <div class="col-12">
                    <select id="colors" class="multiple-checkboxes" multiple="multiple">
                      <option *ngFor="let object of avaoptions" [ngValue]="object.color" [selected]="(object.color=='White')||(object.color=='black') ">{{object.color}}</option>
                  </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Screen Size</label>
                  </div>
                  <div class="col-12">
                    <input type="number" value="7" class="price"  [ngClass]="!price?.valid && (price?.dirty ||price?.touched) ?'red':''" formControlName="screensize"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 p-3 ">
                <div class="row ">
                  <div class="col-12  ">
                    <label>Quantity</label>
                  </div>
                  <div class="col-12">
                    <input type="number" class="price"  [ngClass]="!price?.valid && (price?.dirty ||price?.touched) ?'red':''" formControlName="quantity"/>
                  </div>
                </div>
              </div>
             
              <div class="col-12 p-3 d-flex justify-content-center mt-3">
                  <button class="submit" type="submit">Submit <svg (animationend)="resetform()" id="donesvg" class="d-none" style="width:20px;margin-left:7px;margin-top:1px;position:absolute" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                    <circle class="path circle" fill="none" stroke="green" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                    <polyline class="path check" fill="none" stroke="green" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                  </svg></button>
              </div>
            </div>
          </form>
           </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
