
<div class="container-fluid" style="background-color: whitesmoke;">
<div class="row">
<div class="col-md-10 col-11 mx-auto">
<div class="row mt-5 gx-3">
<!-- left side div -->
<div class="col-md-12 col-lg-6 col-11 mx-auto  mb-lg-0 mb-5 ">
<div class="card" style="background-color: whitesmoke;">
<h2 class="mb-3"><span style="font-weight: bold;">Cart</span><span style="font-size:0.8em;"> ({{products.length}} items)</span></h2>
<div >
<div *ngFor="let pr of products" class="row mb-5 bg-white shadow">
<!-- cart images div -->

<div style="padding:0;"  class="col-md-2 col-11 mx-auto bg-light d-flex justify-content-center align-items-center"style="margin:0;padding:0;">
<img src={{pr.image}} style="max-width:100%; max-height:50%; margin:0;padding:0;" alt="cart img">
</div>

    <div class="col-md-9  col-11 mx-auto  mt-3">
        <div class="row">
        <!-- product name  -->
        <div class="col  col-xs-12">
        <div class="row">
            <p class="pname mb-3">{{pr._name}}</p>
           
        </div>
        </div>
        <!-- quantity inc dec -->
        <div class="col-12">
        <ul class="pagination justify-content-end set_quantity">
        <li class="page-item">
        <button class="page-link " onclick="decreaseNumber('textbox','itemval')">
        <i class="fas fa-minus"></i> </button>
        </li>
        <li class="page-item"><input type="text" name="" class="page-link" value={{pr.quantity}} id="textbox" >
        </li>
        <li class="page-item">
        <button class="page-link" onclick="increaseNumber('textbox','itemval')"> <i class="fas fa-plus"></i></button>
        </li>
        </ul>
        </div>
        </div>
        <!-- //remover move and price -->
        <div class="row">
            <div class="col-12">
                <p class="price"><span style="font-size:1rem;">Egp</span><span id="itemval" class="price">{{pr.price|price}}</span></p>
            </div>
            <div class="col-lg-7 col-md-8 mt-3 ">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <p style="cursor: pointer;margin-right:1rem;font-size:0.9em;" (click)="removecartitem(pr.id)"><i class="bi bi-trash3"></i> REMOVE ITEM</p>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <p style="cursor: pointer;font-size:0.9em;"><i class="bi bi-heart-fill"style="color:rgb(56, 102, 223);margin-right:0.5rem;"></i>MOVE TO WISH LIST </p>
                    </div>
                </div>
            </div>
       
        </div>
        </div>
   
<!-- cart product details -->

</div>
</div>
</div>
<hr/>

</div>
<!-- right side div -->
<ordersummary id="theFixed" class="col-md-12 col-lg-4 col-11 "></ordersummary>
</div>
</div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
