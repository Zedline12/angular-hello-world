
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                  </div>
  
                  <form #customer="ngForm" (ngSubmit)="submit(supplier.email,supplier.pass)">
                    <p>Please login to your account</p>
          
                    <div class="form-outline mb-4">
                      <input #email type="email" id="form2Example11" class="form-control"
                        placeholder="Phone number or email address" name="email" ngModel />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input #pass type="password" id="form2Example22" class="form-control" name="pass" ngModel />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                        in</button>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button [routerLink]="['/signup']" type="button" class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="shadow  col-md-6 col-10 users "style="padding:2em" >
                <div class="row">
                    <p style="font-size:3em;font-family: 'Bebas Neue', sans-serif;">Customers</p>
                
             
                <div *ngFor="let cus of customers" (click)="width>767 ?addcred({email:cus.email,pass:cus.pass}) :submit(cus.email,cus.pass)" (mouseenter) ="mouseenter({email:cus.email,pass:cus.pass})"(mouseleave) ="mouseleave()"  style="" class="mb-4 col-11 user shadow">
                    <div class="row">
                        <div class="col-12">
                            
                        </div>
                    <div class="col-2 ">
                        <i style="font-size: 2em;" class="bi bi-person-circle"></i>
                    </div>
                    <div class="col-10 " >
                        <div class="row">
                            <div class="col-12"style="font-weight:700;margin-bottom:0.5em;">
                                <p class="email">{{cus.email}}</p>
                            </div>
                            <div class="col-6" style="font-weight:600;">
                                <span style="color:#00A5EC;">Orders</span>:{{cus.orders}}
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
