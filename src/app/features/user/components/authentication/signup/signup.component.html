
    <div class="container mt-5 mb-5">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col">
          <div class="card card-registration">
            <div class="row g-0">
              <div class="col-xl-4 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-8">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
                   <form [formGroup]="customer" (ngSubmit)="Submit()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">First name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" [ngClass]="!firstname?.valid &&(firstname?.dirty ||firstname?.touched) ?'red':'green'" name="firstname" formControlName="firstname" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label>
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" [ngClass]="!lastname?.valid &&(lastname?.dirty ||lastname?.touched) ?'red':'green'" name="lastname" formControlName="lastname" />
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Email</label>
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" [ngClass]="!email?.valid &&(email?.dirty ||email?.touched) ?'red':'green'" name="email" formControlName="email"  />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Password</label>
                        <input type="text" id="form3Example1n1" class="form-control form-control-lg" [ngClass]="!pass?.valid &&(pass?.dirty ||pass?.touched) ?'red':'green'" name="pass" formControlName="pass" />
                      </div>
                    </div>
                  </div> 
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2 mt-4">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                  <div *ngIf="submit" class="d-md-flex justify-content-start align-items-center mb-4 py-2 mt-5">
                    <p style="font-size:1.2em;color:green"><i class="bi bi-check2-square"></i> We Have Sent You Email Confirmation</p>
                    </div>
                  <div class="d-flex justify-content-end align-items-end pt-3 mt-5 ">
                    <button type="button" style="margin-right:3rem;" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn cr btn-lg ms-2">Create Account</button>
                  </div>
                </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
